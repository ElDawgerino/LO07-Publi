<div ng-show="liste.length > 0" class="auteurs">
    <label for="search">Recherche : </label>
    <input type="text" id="search" ng-model="search">
    <ul>
        <li ng-repeat="auteur in liste | filter:search:strict">
            <a href="#/profile/{{auteur.id}}">{{auteur.prenom}} {{auteur.nom | uppercase}} ({{auteur.organisation}}, {{auteur.equipe}})</a>
        </li>
    </ul>
</div>
<p ng-show="liste.length == 0">Pas de publications.</p>
