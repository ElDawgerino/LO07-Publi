<h1>Recherche</h1>
<div ng-if='errors && errors != ""'>
    Echec de la connexion : {{errors}}
</div>
<form>
    <label for="keyword">Mot cl√© :</label>
    <input type="text" name="keyword" ng-model="params.keyword" required>
    <label for="field">Champ :</label>
    <select type="text" ng-model="params.field" ng-options="field.value as field.label for field in fields" ng-init="params.field = fields[1].value"></select>
    <label for="order">Trier par :</label>
    <select type="text" ng-model="params.order" ng-options="field.value as field.label for field in fields" ng-init="params.order = fields[0].value"></select>
    <button type="button" ng-click=search()>Rechercher</button>
</form>
<projet-liste-publications liste="publis"></projet-liste-publications>
